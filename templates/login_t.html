<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    p {white-space: pre-line;}
</style>
</head>
<body>
<div align="center">
<h2>QA-web示例</h2>
    <form method="POST">
        <input type="text" name="question" placeholder="输入常识问题" style="width:225px;height:30px;font-size:20px; line-height:30px;">
        <input type="submit" value="Submit">
        <input type="button" onclick="javascript:window.location.reload() " value="reset"/>
        <br>
        <p>
        {% if message %} {{message}} {% endif %}
        </p>
        <br>
        <p>
	{% if log %} {{log}} {% endif %}
        </p> 
	<br>
    </form>
</div>

</body>
</html>
